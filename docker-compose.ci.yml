services:
  php:
    build:
      dockerfile: ./.infrastructure/docker/php/Dockerfile
      target: build-dev
      context: .
      args:
        - COMPOSER_HOME=/var/www/html/.composer
    env_file: .env
    networks:
      - ci_network
    depends_on:
      - mysql
      - postgres
    environment:
      COMPOSER_HOME: /var/www/html/.composer

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ci_db
      MYSQL_USER: ci_user
      MYSQL_PASSWORD: ci_password
    networks:
      - ci_network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ci_user
      POSTGRES_PASSWORD: ci_password
      POSTGRES_DB: ci_db
    networks:
      - ci_network

networks:
  ci_network:
    driver: bridge
