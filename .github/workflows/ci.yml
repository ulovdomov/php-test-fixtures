name: CI

on:
  pull_request:
    types: [ "opened", "synchronize", "edited", "reopened" ]
    paths-ignore:
      - "docs/**"
  push:
    branches:
      - "**"
    paths-ignore:
      - "docs/**"
  schedule:
    - cron: "0 8 * * 1" # At 08:00 on Monday
  workflow_dispatch:
    inputs: {}

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  contents: "read"

jobs:
  ci-checks:
    name: "Tests"

    services:
      postgres:
        image: postgres:15.10
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: ci_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mariadb:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ci_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="bash -c 'echo > /dev/tcp/127.0.0.1/3306'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    if: |
      github.event_name != 'pull_request'
      || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name

    strategy:
      matrix:
        php-version: ["8.1", "8.2", "8.3", "8.4"]

    runs-on: ubuntu-latest

    steps:
      - name: Ping service containers
        run: |
          ping -c 1 mariadb || echo "Nepodařilo se pingnout mariadb"
          nc -zv localhost 3306 || echo "Nepodařilo se pingnout mariadb"
          ping -c 1 postgres || echo "Nepodařilo se pingnout postgres"
          nc -zv localhost 5432 || echo "Nepodařilo se pingnout postgres"

      - name: Install DB client tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client mariadb-client

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h postgres -U ci_user && echo "PostgreSQL is ready" && exit 0
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL did not become ready in time" >&2
          exit 1

      - name: Wait for MariaDB
        run: |
          for i in {1..30}; do
            mysqladmin ping -h mariadb -uroot --silent && echo "MariaDB is ready" && exit 0
            echo "Waiting for MariaDB..."
            sleep 2
          done
          echo "MariaDB did not become ready in time" >&2
          exit 1

      - name: Check DNS for containers
        run: |
          getent hosts mariadb
          getent hosts postgres

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: "composer:v2"
          extensions: pdo_mysql, pdo_pgsql

      - name: Verify PHP version
        run: php -v

      - name: Create directories
        run: mkdir -p src temp log

      - name: "Composer"
        uses: "ulovdomov/github-actions/.github/actions/php-composer@v3.0.0"

      - name: Run code sniffer
        run: composer run cs

      - name: Run PhpStan
        run: composer run phpstan

      - name: Run tests
        run: composer run tests

      - name: "Upload Artifacts"
        if: failure()
        uses: "ulovdomov/github-actions/.github/actions/upload-artifacts@v2"
        with:
          log-dir: "./log"